<h1>Nuevo Héroe <small>asd</small></h1>


<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column"
     fxLayout.sm="column">

    <div fxFlex="50" fxLayout="column">
        
        <div    flexLayout="row" 
                fxLayout.xl="row"
                fxLayout.lg="row"
                fxLayout.md="row"
                fxLayout.xs="column"
                fxLayout.sm="column"
                fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Súper Héroe</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input  matInput
                    type="url"
                    [(ngModel)]="heroe.alt_img"
                    required>
        </mat-form-field>

        <br>
        
        <button mat-raised-button 
                color="warn"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>


    </div>



    <div fxFlex="50">
        <img [src]=" heroe | imagen ">
    </div>

</div>
