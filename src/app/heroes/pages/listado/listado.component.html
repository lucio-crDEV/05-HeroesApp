<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>

<div    fxLayout="row wrap"
        fxLayoutAlign="center"
        fxLayoutGap="2rem"
        fxLayout.xs="column">
        
    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.md="30"
         fxFlex.sm="50"
        
        *ngFor="let heroe of heroes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ heroe.superhero }}</mat-card-title>
                <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            </mat-card-header>
        
            <img    mat-card-image 
                    src="assets/heroes/{{ heroe.id}}.jpg" alt="">
        
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p>
                    <strong> Primera Aparición: </strong> {{ heroe.first_appearance }}
                    <br>
                    <strong> Personaje: </strong> {{ heroe.characters }}
        
                </p>
            </mat-card-content>
        
        
            <mat-card-actions>
                <button mat-button color="accent">
                    Leer más...
                </button>
        
                <button mat-button color="warn">
                    Editar
                </button>
        
        
            </mat-card-actions>
        
        </mat-card>
    </div>
</div>
